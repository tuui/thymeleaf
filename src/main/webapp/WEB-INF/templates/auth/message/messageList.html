<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content">
		<h2 th:text="#{message.list}">List of messages</h2>
		<table>
			<thead>
				<tr>
					<th th:text="#{message.text}">Text</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="message : ${allMessages}">
					<td th:text="${message.text}">long message text here</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
